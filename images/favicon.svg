<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="16" fill="#3b82f6" />
  
  <!-- Inner Circle -->
  <circle cx="16" cy="16" r="14" fill="white" />
  
  <!-- School Building Icon -->
  <g transform="translate(8, 7) scale(0.016)">
    <!-- Building Base -->
    <rect x="250" y="300" width="500" height="350" fill="#3b82f6" />
    
    <!-- Roof -->
    <polygon points="250,300 500,150 750,300" fill="#1d4ed8" />
    
    <!-- Door -->
    <rect x="450" y="500" width="100" height="150" fill="#1d4ed8" />
    
    <!-- Windows -->
    <rect x="300" y="350" width="80" height="80" fill="#bfdbfe" />
    <rect x="620" y="350" width="80" height="80" fill="#bfdbfe" />
    <rect x="300" y="450" width="80" height="80" fill="#bfdbfe" />
    <rect x="620" y="450" width="80" height="80" fill="#bfdbfe" />
    
    <!-- Flag -->
    <rect x="500" y="100" width="5" height="50" fill="#6b7280" />
    <rect x="505" y="100" width="30" height="20" fill="#ef4444" />
  </g>
  
  <!-- SPS Initials -->
  <text x="16" y="22" font-family="Arial" font-size="6" font-weight="bold" text-anchor="middle" fill="#1d4ed8">SPS</text>
</svg>