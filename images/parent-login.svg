<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff" rx="20" ry="20" />
  
  <!-- Parent Figure (Adult) -->
  <g transform="translate(120, 50)">
    <!-- Head -->
    <circle cx="50" cy="50" r="40" fill="#fcd34d" />
    
    <!-- Face -->
    <circle cx="35" cy="40" r="5" fill="#1e3a8a" /> <!-- Left eye -->
    <circle cx="65" cy="40" r="5" fill="#1e3a8a" /> <!-- Right eye -->
    <path d="M 40 65 Q 50 75 60 65" stroke="#1e3a8a" stroke-width="3" fill="none" /> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M 20 30 Q 30 10 50 10 Q 70 10 80 30" stroke="#6b7280" stroke-width="10" fill="none" />
    
    <!-- Body -->
    <rect x="30" y="90" width="40" height="70" fill="#1e3a8a" rx="5" ry="5" />
    
    <!-- Arms -->
    <rect x="0" y="100" width="30" height="15" fill="#1e3a8a" rx="5" ry="5" />
    <rect x="70" y="100" width="30" height="15" fill="#1e3a8a" rx="5" ry="5" />
    
    <!-- Legs -->
    <rect x="30" y="160" width="15" height="50" fill="#6b7280" rx="5" ry="5" />
    <rect x="55" y="160" width="15" height="50" fill="#6b7280" rx="5" ry="5" />
  </g>
  
  <!-- Child Figure -->
  <g transform="translate(220, 80)">
    <!-- Head -->
    <circle cx="30" cy="30" r="25" fill="#fcd34d" />
    
    <!-- Face -->
    <circle cx="22" cy="25" r="3" fill="#1e3a8a" /> <!-- Left eye -->
    <circle cx="38" cy="25" r="3" fill="#1e3a8a" /> <!-- Right eye -->
    <path d="M 25 38 Q 30 43 35 38" stroke="#1e3a8a" stroke-width="2" fill="none" /> <!-- Smile -->
    
    <!-- Body -->
    <rect x="20" y="55" width="20" height="35" fill="#3b82f6" rx="3" ry="3" />
    
    <!-- Arms -->
    <rect x="5" y="60" width="15" height="8" fill="#3b82f6" rx="3" ry="3" />
    <rect x="40" y="60" width="15" height="8" fill="#3b82f6" rx="3" ry="3" />
    
    <!-- Legs -->
    <rect x="20" y="90" width="8" height="25" fill="#93c5fd" rx="3" ry="3" />
    <rect x="32" y="90" width="8" height="25" fill="#93c5fd" rx="3" ry="3" />
  </g>
  
  <!-- Smartphone in Parent's Hand -->
  <g transform="translate(90, 115)">
    <rect x="0" y="0" width="20" height="35" fill="#6b7280" rx="3" ry="3" />
    <rect x="2" y="2" width="16" height="28" fill="#bfdbfe" rx="1" ry="1" />
    <circle cx="10" cy="33" r="2" fill="white" />
  </g>
  
  <!-- School Building -->
  <g transform="translate(200, 170)">
    <!-- Building Base -->
    <rect x="0" y="0" width="120" height="80" fill="#3b82f6" />
    
    <!-- Roof -->
    <polygon points="0,0 60,-30 120,0" fill="#1d4ed8" />
    
    <!-- Door -->
    <rect x="50" y="50" width="20" height="30" fill="#1d4ed8" />
    
    <!-- Windows -->
    <rect x="20" y="20" width="15" height="15" fill="#bfdbfe" />
    <rect x="85" y="20" width="15" height="15" fill="#bfdbfe" />
    <rect x="20" y="45" width="15" height="15" fill="#bfdbfe" />
    <rect x="85" y="45" width="15" height="15" fill="#bfdbfe" />
    
    <!-- Flag -->
    <rect x="60" y="-30" width="2" height="10" fill="#6b7280" />
    <rect x="62" y="-30" width="6" height="4" fill="#ef4444" />
  </g>
  
  <!-- Report Card -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="40" height="50" fill="white" stroke="#6b7280" stroke-width="2" />
    <line x1="5" y1="10" x2="35" y2="10" stroke="#3b82f6" stroke-width="2" />
    <line x1="5" y1="20" x2="35" y2="20" stroke="#3b82f6" stroke-width="2" />
    <line x1="5" y1="30" x2="35" y2="30" stroke="#3b82f6" stroke-width="2" />
    <line x1="5" y1="40" x2="35" y2="40" stroke="#3b82f6" stroke-width="2" />
    <circle cx="30" cy="15" r="3" fill="#10b981" />
    <circle cx="30" cy="25" r="3" fill="#10b981" />
    <circle cx="30" cy="35" r="3" fill="#f59e0b" />
  </g>
  
  <!-- Calendar -->
  <g transform="translate(330, 200)">
    <rect x="0" y="0" width="40" height="40" fill="white" stroke="#6b7280" stroke-width="2" />
    <rect x="0" y="0" width="40" height="10" fill="#ef4444" />
    <line x1="10" y1="0" x2="10" y2="40" stroke="#6b7280" stroke-width="1" />
    <line x1="20" y1="0" x2="20" y2="40" stroke="#6b7280" stroke-width="1" />
    <line x1="30" y1="0" x2="30" y2="40" stroke="#6b7280" stroke-width="1" />
    <line x1="0" y1="20" x2="40" y2="20" stroke="#6b7280" stroke-width="1" />
    <line x1="0" y1="30" x2="40" y2="30" stroke="#6b7280" stroke-width="1" />
    <circle cx="25" cy="25" r="5" fill="#3b82f6" opacity="0.5" />
  </g>
</svg>