<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#3b82f6" />
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="80" fill="white" />
  
  <!-- School Building Icon -->
  <g transform="translate(50, 45) scale(0.1)">
    <!-- Building Base -->
    <rect x="250" y="300" width="500" height="350" fill="#3b82f6" />
    
    <!-- Roof -->
    <polygon points="250,300 500,150 750,300" fill="#1d4ed8" />
    
    <!-- Door -->
    <rect x="450" y="500" width="100" height="150" fill="#1d4ed8" />
    
    <!-- Windows -->
    <rect x="300" y="350" width="80" height="80" fill="#bfdbfe" />
    <rect x="620" y="350" width="80" height="80" fill="#bfdbfe" />
    <rect x="300" y="450" width="80" height="80" fill="#bfdbfe" />
    <rect x="620" y="450" width="80" height="80" fill="#bfdbfe" />
    
    <!-- Flag -->
    <rect x="500" y="100" width="5" height="50" fill="#6b7280" />
    <rect x="505" y="100" width="30" height="20" fill="#ef4444" />
  </g>
  
  <!-- Text Circle -->
  <path id="textPath" d="M 100, 100 m -70, 0 a 70,70 0 1,1 140,0 a 70,70 0 1,1 -140,0" fill="none" />
  
  <!-- School Name Text -->
  <text font-family="Arial" font-size="16" font-weight="bold" fill="#1d4ed8">
    <textPath href="#textPath" startOffset="5%">SHEKHAWATI PUBLIC SCHOOL</textPath>
  </text>
  
  <!-- Established Text -->
  <text x="100" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">EST. 2000</text>
  
  <!-- Motto -->
  <text x="100" y="150" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic" fill="#3b82f6">Knowledge is Power</text>
</svg>