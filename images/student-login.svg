<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff" rx="20" ry="20" />
  
  <!-- Student Figure -->
  <g transform="translate(150, 50)">
    <!-- Head -->
    <circle cx="50" cy="50" r="40" fill="#fcd34d" />
    
    <!-- Face -->
    <circle cx="35" cy="40" r="5" fill="#1e3a8a" /> <!-- Left eye -->
    <circle cx="65" cy="40" r="5" fill="#1e3a8a" /> <!-- Right eye -->
    <path d="M 40 65 Q 50 75 60 65" stroke="#1e3a8a" stroke-width="3" fill="none" /> <!-- Smile -->
    
    <!-- Graduation Cap -->
    <rect x="20" y="15" width="60" height="10" fill="#1e3a8a" />
    <rect x="45" y="0" width="10" height="15" fill="#1e3a8a" />
    <rect x="40" y="0" width="20" height="5" fill="#1e3a8a" />
    <line x1="80" y1="15" x2="65" y2="30" stroke="#1e3a8a" stroke-width="2" />
    <circle cx="80" cy="15" r="5" fill="#fcd34d" />
    
    <!-- Body -->
    <rect x="30" y="90" width="40" height="60" fill="#3b82f6" rx="5" ry="5" />
    
    <!-- Arms -->
    <rect x="0" y="100" width="30" height="10" fill="#3b82f6" rx="5" ry="5" />
    <rect x="70" y="100" width="30" height="10" fill="#3b82f6" rx="5" ry="5" />
    
    <!-- Legs -->
    <rect x="30" y="150" width="15" height="40" fill="#1e3a8a" rx="5" ry="5" />
    <rect x="55" y="150" width="15" height="40" fill="#1e3a8a" rx="5" ry="5" />
  </g>
  
  <!-- Laptop -->
  <g transform="translate(120, 200)">
    <!-- Base -->
    <rect x="0" y="0" width="160" height="10" fill="#6b7280" rx="2" ry="2" />
    
    <!-- Screen -->
    <rect x="20" y="-90" width="120" height="90" fill="#6b7280" rx="5" ry="5" />
    <rect x="25" y="-85" width="110" height="80" fill="#bfdbfe" rx="2" ry="2" />
    
    <!-- Screen Content -->
    <rect x="35" y="-75" width="90" height="10" fill="#3b82f6" rx="2" ry="2" />
    <rect x="35" y="-60" width="70" height="5" fill="#93c5fd" rx="1" ry="1" />
    <rect x="35" y="-50" width="60" height="5" fill="#93c5fd" rx="1" ry="1" />
    <rect x="35" y="-40" width="80" height="5" fill="#93c5fd" rx="1" ry="1" />
    <rect x="35" y="-25" width="40" height="10" fill="#3b82f6" rx="5" ry="5" />
  </g>
  
  <!-- Books -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="40" height="10" fill="#ef4444" />
    <rect x="0" y="-10" width="40" height="10" fill="#3b82f6" />
    <rect x="0" y="-20" width="40" height="10" fill="#10b981" />
    <rect x="0" y="-30" width="40" height="10" fill="#f59e0b" />
    <rect x="0" y="-40" width="40" height="10" fill="#8b5cf6" />
  </g>
  
  <!-- Pencil -->
  <g transform="translate(310, 180) rotate(45)">
    <rect x="0" y="0" width="60" height="8" fill="#fcd34d" />
    <polygon points="0,0 0,8 -15,4" fill="#3b82f6" />
    <rect x="60" y="0" width="5" height="8" fill="#6b7280" />
  </g>
</svg>